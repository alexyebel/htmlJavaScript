<html>
<head>
    <script type="text/javascript">
        function say_something(txt)
        {
            alert(txt);
        }
    </script>
</head>
<body>
<form>
    <input  value="good morning"
            type="button"
            onclick="say_something('good morning')"/>
    <input  value="good evening"
            type="button"
            onclick="say_something('good evening')"/>
    <input value="good night"
            type="button"
            onclick="say_something('good night')">
</form>
</body>
</html>
